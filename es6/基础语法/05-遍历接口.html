        var k = i(arr);

        function i(obj){
            var index = -1;
            return {
                next:function(){
                    index ++;
                    return  index<obj.length?{
                        value: index,//obj[index]
                        done: false
                    }:{
                        value:undefined,
                        done: true
                    }
                }
            }
        }
