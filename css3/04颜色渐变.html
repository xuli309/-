<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本修饰</title>
<style>
    .cls{
        width:800px;
        height:800px;
        border:1px solid blue;
    }
    .cls .p1{
        width:600px;
        height:100px;
        margin:20px;
        border:1px solid red;

        background-image: linear-gradient(135deg,red 20%,green 40% ,blue)
    }

    .cls .p2{
        margin:20px;
        width:300px; 
        height: 300px;
        border:1px solid red;
        
        /*半径，开始的渐变颜色，结束的渐变颜色*/
        /*background-image: radial-gradient(100px at center,red,green);*/

        /*background-image: radial-gradient(100px at 10px 150px,red,green);*/
        background-image: radial-gradient(100px at 150px 150px,yellow 5%,green 5%,green 10%,blue 5%,blue 15%,red 15%,pink 20%);
    }
   
</style>
</head>
<body>
<div class="cls">
   <div class="p1"></div>
   <div class="p2"></div>
</div>
</body>
</html>
