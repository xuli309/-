<!doctype html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>双色球模拟摇奖器</title>
    <link href="emulator.css?v=1" media="screen" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript" language="javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" language="javascript" src="jquery.transit.js"></script>
    <style>
        .billboard {
            position: absolute;
            left: 76px;
            bottom: 8px
        }

        .billboard b {
            margin: 2px;
            color: red;
            font-size: 15px
        }

        .billboard b.pink {
            color: #0066ff
        }

        ul#session {
            margin: 8px auto;
            padding: 0;
            opacity: 0.8
        }

        ul#session li {
            margin: 0 8px;
            padding: 10px;
            background: -webkit-gradient(linear, left top, left bottom, from(#fbfcfc), to(#f7f8f8));
            border-top: 1px #ffffff solid;
            border-bottom: 1px #d8d9d9 solid;
            color: #6A6F71;
            font-weight: bold;
        }

        ul#session li span {
            padding-right: 15px;
            font-size: 12px;
            clear: both
        }

        ul#session li b {
            padding: 3px;
            color: red;
            display: inline-block;
            width: 22px
        }

        ul#session li b.pink {
            color: #0066ff
        }

        @media only screen and (-webkit-min-device-pixel-ratio : 1.5),
        only screen and (min-device-pixel-ratio : 1.5) {
            ul#session li {
                border: 0;
                padding: 11px;
                -webkit-box-shadow: inset 0 1px 2px -1px #fff, inset 0 -1px 1px -1px #888;
            }
        }
    </style>
</head>

<body><audio id="mybackgroundAudio" loop="true">
        <source src="yao.mp3" /></audio><a href="javascript:void(0)"
        class="playbtn"></a>
    <div style='position: absolute;left:50%;z-index:9999;display:none;color:#ffffff;' id="redball">红球 01-33</div>
    <div style='position: absolute;left:50%;z-index:9999;display:none;color:blue;' id="blueball">蓝球 01-16</div>
    <div id="emulator" class="emulator 3d"><img src="ssq_emulator.jpg"
            width=100%>
        <div class="billboard"></div>
    </div>
    <div class="action"><a href="javascript:emulatorSSQ.start()" class="button blue">开始摇奖</a></div>
    <div class="clear"></div>
    <ul id="session"></ul>
    <script>
        $(document).ready(function () {
            emulatorSSQ.init();
            $(".button").click(function () {
                mybackgroundAudio.play();
            });
            $(".playbtn").click(function () {
                mybackgroundAudio.play();
            });
        });
    </script>
    <script type="text/javascript" language="javascript" src="emulator.js?v=3"></script>
</body>

</html>
