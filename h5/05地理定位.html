<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>地理定位</title>
</head>
<body>
<script>
window.navigator.geolocation.getCurrentPosition(function(position){//定位成功的函数
    console.log(position.coords.latitude);//纬度
    console.log(position.coords.longitude);//经度

},function(msg){//定位失败的函数
    console.log(msg);
});    
</script>
</body>
</html>
