<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
<style>
    canvas{
        border:1px solid red;
    }
</style>
<script>
    /**
     * 1.要有画布 canvas
     * 2.创建画图的对象
     * 3.开始的位置
     * 4.结束的位置
     * 5.画图
     * 
    **/

</script>

</head>
<body>
<canvas width="800" height="600"></canvas>
<script>
    
    var c = document.querySelector("canvas");
    var ctx = c.getContext("2d");

    ctx.moveTo(100,50);
    ctx.lineTo(400,50);
    //虚线：数组参数线的长度20像素，空白的地方也是20像素
   // ctx.setLineDash([20,20]);
   // ctx.setLineDash([20,10]);
    ctx.setLineDash([10,5,10]);
    ctx.stroke();

   

</script>
</body>
</html>
