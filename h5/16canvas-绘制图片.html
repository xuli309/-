<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绘制文本</title>
<style>
    canvas{
        border:1px solid red;
    }
</style>
<script>
    /**
     * 1.要有画布 canvas
     * 2.创建画图的对象
     * 3.开始的位置
     * 4.结束的位置
     * 5.画图
     * 
    **/

</script>

</head>
<body>
<canvas width="600" height="600"></canvas>
<script>
    
    var c = document.querySelector("canvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    var img = document.createElement("img");
    img.src="btn_1.png";
    img.onload = function(){
       // ctx.drawImage(img,100,100,img.width,img.height);

        ctx.drawImage(img,100,100,img.width,img.height);
    }
   
</script>
</body>
</html>
