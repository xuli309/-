<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
<style>
    canvas{
        border:1px solid red;
    }
</style>
<script>
    /**
     * 1.要有画布 canvas
     * 2.创建画图的对象
     * 3.开始的位置
     * 4.结束的位置
     * 5.画图
     * 
    **/

</script>

</head>
<body>
<canvas width="800" height="600"></canvas>
<script>
    
    var c = document.querySelector("canvas");
    var ctx = c.getContext("2d");

    //逆时针
    ctx.moveTo(100,100);//开始的位置
    ctx.lineTo(100,300);//结束的位置
    ctx.lineTo(300,300);//结束的位置
    ctx.lineTo(300,100);//结束的位置
    ctx.closePath();

    //顺时针
    ctx.moveTo(150,150);//开始的位置
    ctx.lineTo(250,150);//结束的位置
    ctx.lineTo(250,250);//结束的位置
    ctx.lineTo(150,250);//结束的位置
    ctx.closePath();

    ctx.fillStyle="red";
    ctx.fill();
 
    ctx.stroke();

    //非零环绕
    

</script>
</body>
</html>
