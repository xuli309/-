<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style: none;}
        .phone{width:300px;height: 500px; position:absolute;top:50%;left:50%;margin-left:-200px;margin-top:-200px;border:5px solid #999;}
        #con{padding:10px;height: 430px;overflow:hidden; overflow-y:scroll;}
        #con li{height: 25px;line-height: 25px;margin:5px 0;}
        #con li span{background:orange;color:#000;padding:5px;}
        #con .right{text-align:right;}
        #con .right span{background:yellowgreen;color:#fff;}

        .send{position: absolute;bottom:10px;}
        .send img{width:20px; height:20px;margin:0 5px; float: left; display: block}
        .send #text{height:20px;line-height: 20px;width:220px;}
        .send #btn{width:45px;height:20px;line-height: 20px;text-align: center;}
    </style>
    <script>
        window.onload = function(){
            var oCon = document.getElementById("con");
            var oImg = document.getElementById("img1");
            var oText = document.getElementById("text");
            var oBtn = document.getElementById("btn");

            var imgArr = ['images/emoji/1.jpg','images/emoji/2.jpg'];
            var imgNum = 0;
            oImg.onclick = function(){
                if(imgNum == 0){
                    imgNum = 1;
                }else{
                    imgNum = 0;
                }
                oImg.src= imgArr[imgNum];
            }

            oBtn.onclick = function(){

                var divObj=document.createElement("li");
                divObj.innerHTML = '<span>'+oText.value+'</span>';
                if(imgNum == 0){
                    divObj.className = 'right';
                }

                var first = oCon.firstChild;//得到页面的第一个元素。 
                oCon.insertBefore(divObj, first);//在得到的第一个元素之前插入。

                oText.value = '';
            }
           
        }
    </script>
</head>
<body>
    <div class="phone">
       <ul id="con"></ul>
       <div class="send">
           <img src="images/emoji/1.jpg" id="img1"><input type="text" id="text"><input type="button" value="发送" id="btn">
       </div>
    </div>
</body>
</html>
