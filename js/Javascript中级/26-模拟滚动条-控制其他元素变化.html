<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1 {
      width: 30px;
      height: 500px;
      position: absolute;
      left: 10px;
      top: 10px;
      background:#000;
    }
    #div2{
      width:30px;height:30px;background: red;position: absolute;top:0;left:0;
    }
    #div3{width:500px;height:0;background:#f1f1f1;position: absolute;left:50px;top:10px;}
  </style>
  <script>

    window.onload = function () {

      var oDiv1 = document.getElementById("div1");
      var oDiv2 = document.getElementById("div2");
      var oDiv3 = document.getElementById("div3");

      var iMaxTop = oDiv1.offsetHeight - oDiv2.offsetHeight;

      oDiv2.onmousedown = function (ev) {
        var ev = ev|| event;
        var disY = ev.clientY - this.offsetTop;

        document.onmousemove = function(ev){
          var ev = ev|| event;

          var T = ev.clientY - disY;
          if(T<0){
            T = 0;
          }else if(T > iMaxTop){
            T = iMaxTop;
          }

          var H = 500 * (T/iMaxTop);
          oDiv2.style.top =  T +'px';
          oDiv3.style.height = H + 'px';
        }

        document.onmouseup = function () {
          document.onmousemove = document.onmouseup = null;
        }

        return false;

      }
    }

  </script>
</head>

<body>
  
  <div id="div1">
    <div id="div2"></div>
  </div>
  <div id="div3"></div>
  
</body>

</html>
