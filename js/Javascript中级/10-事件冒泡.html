<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div{padding:40px;}
      #div1{background: red}
      #div2{background: green}
      #div3{background: blue;position:absolute;top:300px;}
    </style>
    <script>
        window.onload = function(){

          /*
            事件冒泡：当一个元素接收到事件的时候，会把他接收的所有传播给他的父级，一直到顶层window，事件冒泡机制
          */
          var oDiv1 = document.getElementById("div1");
          var oDiv2 = document.getElementById("div2");
          var oDiv3 = document.getElementById("div3");

          function fn1(){
            alert(this.id);
          }

          // 事件函数绑定 false - 出去
          // 告诉div1，如果有一个出去的事件触发了你，你就去指向fn1这个函数
          // oDiv1.addEventListener('click', fn1 ,false);
          // oDiv2.addEventListener('click', fn1 ,false);
          // oDiv3.addEventListener('click', fn1 ,false);

          // 事件捕获 true - 进来
          // 告诉div1，如果有一个进来的事件触发了你，你就去指向fn1这个函数
          // oDiv1.addEventListener('click', fn1 ,true);
          // oDiv2.addEventListener('click', fn1 ,true);
          // oDiv3.addEventListener('click', fn1 ,true);

          oDiv1.addEventListener('click', function(){
              alert(1);
          } ,false);

          oDiv1.addEventListener('click', function(){
              alert(3);
          } ,true);

          oDiv3.addEventListener('click', function(){
              alert(2);
          } ,false);

        }
    
    </script>
</head>
<body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div>
    </div>    
</body>
</html>
