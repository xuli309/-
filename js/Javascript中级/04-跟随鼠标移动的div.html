<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
      width:100px;
      height:100px;
      background:red;
      position:absolute;
      top:0;
      left:0
    }
    </style>
    <script>
        window.onload = function(){
          // onmousemove: 当鼠标移动的时候触发
          // 触发频率不是像素，而是间隔时间，在一个指定的时间内（很短），如果鼠标的位置和上一次鼠标的位置发生了变化，那么就会触发一次
          // 鼠标的event.clientX / event.clientY 相对于可视区的

          var i = 0;
          var oDiv = document.getElementById("div1");
          document.onmousemove = function(ev){
            // document.title = i++;
            var ev = ev || event;

            var scrollLeft = document.getElementById.scrollLeft || document.body.scrollLeft;
            var scrollTop = document.getElementById.scrollTop || document.body.scrollTop;

            oDiv.style.left = ev.clientX + scrollLeft +'px';
            oDiv.style.top = ev.clientY + scrollTop + 'px';
          }
        }
    
    </script>
</head>
<body style = 'width:2000px;'>
    <div id="div1"></div>    
</body>
</html>
