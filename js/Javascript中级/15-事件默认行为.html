<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
    </style>
    <script>
      /*
        事件默认行为：当一个事件发生的时候浏览器自己回默认做的事情
        怎么阻止？ 
        1.当前这个行为是什么事件触发的，然后在这个事件的处理函数使用 return false
        
      */
      document.onkeydown = function(){
        return false;
      }

      // oncontextmenu: 邮件菜单事件，当右键菜单（环境菜单）显示出来的时候触发

      document.oncontextmenu = function(){
        // alert(1)
        return false;
      }
    </script>
</head>

</html>
