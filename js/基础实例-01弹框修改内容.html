<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,div,ul,li{margin:0; padding:0; list-style: none;}

        .bg{display: none; position:absolute; top:0;left:0;width:100%;height:100%;background:rgba(0, 0, 0, 0.5);}
        .bg .alert_bg{width:300px; background: #999999;padding:20px; position:absolute; top:50%; left:50%;margin-left:-150px;margin-top:-100px;}
        .bg .alert_bg .alert_con{background:#fff;padding:10px;text-align: center}
        .bg .alert_bg .alert_con li button{
           width:30px;
           height:30px;
           margin:5px;
           border:none;
           border:1px solid #999;
           cursor: pointer;
        }
        .bg .alert_bg .alert_con li button:hover{background:orange;color:#fff;}
        .bg .alert_bg .alert_con .btn_red,.bg .alert_bg .alert_con .btn_red:hover{background:red;color:#fff;}
        .bg .alert_bg .alert_con .btn_yellow{background:orange;color:#fff;}
        .bg .alert_bg .alert_con .btn_yellow:hover{background:yellow;color:#000;}
        .bg .alert_bg .alert_con .btn_blue,.bg .alert_bg .alert_con .btn_blue:hover{background:blue;color:#fff;}
        .bg .alert_bg .alert_con .btn{ cursor: pointer;width:60px;height:30px;margin: 10px 5px; background:#000;color:#fff;text-align: center;padding:5px;border:none;}

        .con{margin:10px;height:30px;}
        input{background:red;width:80px; height:30px;color:#fff;border:none; cursor: pointer;}
        .set_div{
            width:100px;
            height: 100px;
            border:2px solid #000;
            margin:10px;
        }

    </style>
    <script>
        window.onload = function(){
            var oSetBtn = document.getElementById("set_btn");
            var oBg  = document.getElementById("bg");
            var oSetDiv  = document.getElementById("set_div");

            var oRedBtn = document.getElementById("btn_red");
            var oYellowBtn = document.getElementById("btn_yellow");
            var oBlueBtn = document.getElementById("btn_blue");

            var oW200 = document.getElementById("btn_w_200");
            var oW300 = document.getElementById("btn_w_300");
            var oW400 = document.getElementById("btn_w_400");

            var oH200 = document.getElementById("btn_h_200");
            var oH300 = document.getElementById("btn_h_300");
            var oH400 = document.getElementById("btn_h_400");

            var oReset = document.getElementById("btn_reset");
            var oClose = document.getElementById("btn_close");

            // 打开弹窗
            oSetBtn.onclick = function(){
                oBg.style.display = 'block';
            }

            // 关闭弹窗
            oClose.onclick = function(){
                oBg.style.display = 'none';
            }

            // 设置默认
            oReset.onclick = function(){
                oSetDiv.style.width = '100px';
                oSetDiv.style.height = '100px';
                oSetDiv.style.background = "";
            }
            // 背景红色
            oRedBtn.onclick = function(){
                oSetDiv.style.background = "red";
            }
            // 背景黄色
            oYellowBtn.onclick = function(){
                oSetDiv.style.background = "yellow";
            }
            // 背景蓝色
            oBlueBtn.onclick = function(){
                oSetDiv.style.background = "blue";
            }

            // 改变宽度200
            oW200.onclick = function(){
                oSetDiv.style.width = "200px";
            }
            // 改变宽度300
            oW300.onclick = function(){
                oSetDiv.style.width = "300px";
            }
            // 改变宽度400
            oW400.onclick = function(){
                oSetDiv.style.width = "400px";
            }

            // 改变高度200
            oH200.onclick = function(){
                oSetDiv.style.height = "200px";
            }
            // 改变高度300
            oH300.onclick = function(){
                oSetDiv.style.height = "300px";
            }
            // 改变高度400
            oH400.onclick = function(){
                oSetDiv.style.height = "400px";
            }

        }
    </script>
</head>
<body>
    <div class="bg" id="bg">
        <div class="alert_bg">
            <div class="alert_con">
                <ul>
                    <li>请选择背景颜色：<button class="btn_red" id="btn_red">红</button><button class="btn_yellow" id="btn_yellow">黄</button><button class="btn_blue" id="btn_blue">蓝</button></li>
                    <li>请选择宽（px）：<button id="btn_w_200">200</button><button id="btn_w_300">300</button><button id="btn_w_400">400</button></li>
                    <li>请选择高（px）：<button id="btn_h_200">200</button><button id="btn_h_300">300</button><button id="btn_h_400">400</button></li>
                </ul>
                <button class="btn" id="btn_reset">恢复</button><button class="btn" id="btn_close">确定</button>
            </div>
        </div>
    </div>
    <div class="con">
        <strong>请为下面的DIV设置样式：</strong><input type="button" value="点击设置" id="set_btn">
    </div>
    <div class="set_div" id="set_div"></div>
</body>
</html>
