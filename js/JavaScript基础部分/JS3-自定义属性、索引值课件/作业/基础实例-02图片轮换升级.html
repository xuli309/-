<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style: none;}
        .div-con{width:1000px; height:500px; position:absolute;top:50%;left:50%;margin-left:-500px;margin-top:-250px;}
        .div-con input{float:left;margin-right:10px;}
        .div1{width:400px;height: 400px; border:5px solid #999; position: relative;float:left;}
        .div2{margin-left:10px;}
        .div1 a{z-index: 1;display: block;width:25px;height:25px;line-height:25px;position: absolute;top:50%; text-decoration: none; font-size:20px;background:#333;color:#fff;text-align: center;}
        .div1 a:hover{background:#999}
        .div1 img{width:100%;height:100%;position: absolute;top:0;}
        #pre{left:0;}
        #next{right:0;}
        .div1 .p1,.div1 .p2{position: absolute;top:0;z-index: 1;width:100%;height:25px;line-height: 25px; text-align: center;background:#000;color:#fff;}
        .div1 .p2{bottom:0;top:auto;}
    </style>
    <script>
        window.onload = function(){
            var oPre = document.getElementById("pre");
            var oNext = document.getElementById("next");
            var oImg = document.getElementById("img1");
            var oHeader = document.getElementById("header");
            var oFooter = document.getElementById("footer");

            var oImg2 = document.getElementById("img2");
            var oHeader2 = document.getElementById("header2");
            var oFooter2 = document.getElementById("footer2");

            var imgArr1 = ['../../images/1.jpg','../../images/2.jpg','../../images/3.jpg','../../images/4.jpg'];
            var imgArr2 = ['../../images/1.jpg','../../images/2.jpg','../../images/3.jpg'];
            var oNum = 1;
            var oNum2 = 1;
            draw(oNum,oNum2);

            oPre.onclick = function(){
                oNum--; oNum2--;
                if(oNum<1){
                    oNum = imgArr1.length;
                }
                if(oNum2<1){
                    oNum2 = imgArr2.length;
                }
                draw(oNum,oNum2);
            }

            // 下一张图片
            oNext.onclick = function(){
                oNum++;oNum2++;
                if(oNum > imgArr1.length){
                    oNum = 1;
                }
                if(oNum2 > imgArr2.length){
                    oNum2 = 1;
                }
                draw(oNum,oNum2);                
            }

            // 点击图片
            oImg.onclick = function(){
                if(oNum<imgArr1.length){
                    oNum++;
                }else if(oNum == imgArr1.length){
                    oNum = 1;  
                }
                if(oNum2<imgArr2.length){
                    oNum2++;
                }else if(oNum2 == imgArr2.length){
                    oNum2 = 1;  
                }
                draw(oNum,oNum2); 
            }

            function draw(oNum,oNum2){
                oImg.src = imgArr1[oNum-1];
                oHeader.innerHTML = oNum + ' / ' + imgArr1.length;
                oFooter.innerHTML = '第 ' + oNum + ' 张图';

                oImg2.src = imgArr2[oNum2-1];
                oHeader2.innerHTML = oNum2 + ' / ' + imgArr2.length;
                oFooter2.innerHTML = '第 ' + oNum2 + ' 张图';
            }

        }
    </script>
</head>
<body>
    <div class="div-con">
        <input type="button" value="上一组" id="pre" />
        <input type="button" value="下一组" id="next" />

        <div id="div1" class="div1">
            <img src="../../images/1.jpg" id="img1">
            <p class="p1" id="header"></p>
            <p class="p2" id="footer"></p>
        </div>
    
        <div id="div2" class="div1 div2">
            <img src="../../images/1.jpg" id="img2">
            <p class="p1" id="header2"></p>
            <p class="p2" id="footer2"></p>
        </div>
    </div>
    
</body>
</html>
