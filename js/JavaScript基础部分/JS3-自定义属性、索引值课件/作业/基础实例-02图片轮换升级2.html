<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style: none;}
        .div-con{width:410px;height:430px; position:absolute;top:50%;left:50%;margin-left:-205px;margin-top:-215px}
        #div1{width:400px;height: 400px; position:absolute;border:5px solid #999;}
        #div1 a{z-index: 1;display: block;width:25px;height:25px;line-height:25px;position: absolute;top:50%; text-decoration: none; font-size:20px;background:#333;color:#fff;text-align: center;}
        #div1 a:hover{background:#999}
        #div1 img{width:100%;height:100%;position: absolute;top:0;}
        #pre{left:0;}
        #next{right:0;}
        #header,#footer{position: absolute;top:0;z-index: 1;width:100%;height:25px;line-height: 25px; text-align: center;background:#000;color:#fff;}
        #footer{bottom:0;top:auto;}
        .page{width:400px;position:absolute;bottom:0;margin-left: -200px;left:50%;text-align: center}
        .page span{width: 8px;height: 8px;display: inline-block;border-radius: 100%;background: rgba(0, 0, 0, 0.2);}
        .page .bullet{background: rgba(2, 60, 248, 0.2);}
    </style>
    <script>
        window.onload = function(){
            var oPre = document.getElementById("pre");
            var oNext = document.getElementById("next");
            var oImg = document.getElementById("img1");
            var oHeader = document.getElementById("header");
            var oFooter = document.getElementById("footer");

            var imgArr = ['../../images/1.jpg','../../images/2.jpg','../../images/3.jpg','../../images/4.jpg'];
            var oNum = 1;
            draw(oNum);

            oPre.onclick = function(){
                oNum--;
                if(oNum<1){
                    oNum = imgArr.length;
                }
                draw(oNum);
            }

            // 下一张图片
            oNext.onclick = function(){
                oNum++;
                if(oNum > imgArr.length){
                    oNum = 1;
                }
                draw(oNum);                
            }

            function draw(oNum){
                oImg.src = imgArr[oNum-1];
                oHeader.innerHTML = oNum + ' / ' + imgArr.length;
                oFooter.innerHTML = '第 ' + oNum + ' 张图';
            }

        }
    </script>
</head>
<body>
    <div class="div-con">
        <div id="div1">
            <a href="javascript:;" id="pre"><</a>
            <a href="javascript:;" id="next">></a>
            <img src="../../images/1.jpg" id="img1">
            <p id="header"></p>
            <p id="footer"></p>
        </div>
        <div class="page">
            <span class="page-bullet"></span>
            <span class="page-bullet"></span>
            <span class="page-bullet"></span>
            <span class="page-bullet"></span>
        </div>
    </div>
</body>
</html>
