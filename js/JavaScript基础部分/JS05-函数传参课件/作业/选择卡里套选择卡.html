<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style: none;}
        .con{width:700px;margin:10px;}
        .left{width:100px;float: left;}
        .left li{width:98px;height:100px;line-height:100px;text-align: center; background:#E7E7E7;border:1px solid #333;cursor: pointer;border-bottom:none;}
        .left li:last-child{border-bottom:1px solid #333;}
        .left li.active{background:#fff;}
        .right{width:600px;float: right;}
        .right .div-img{ width:600px; height:405px;background:url(../../images/1.jpg) no-repeat;background-size: 600px 405px; position: relative;}
        .right .div-img ul{position: absolute;bottom:0;left:0;}
        .right .div-img li{width:199px;height:25px; line-height: 25px; text-align: center;color:#fff;font-size:12px;background:rgba(0,0,0,0.5);float: left;border-right:1px solid #fff;}
        .right .div-img li.active{background:rgba(247,3,237,0.5)}
        .right .div-img li:last-child{width:200px;border-right:none;}
    </style>
    <script>
        window.onload = function(){
            
            var oUl = document.getElementById("left");
            var aLi = document.getElementsByTagName("li");

            for(var i=0;i<aLi.length;i++){
                aLi[i].index = i;
                fn1( aLi[i] );
            }

            var oDiv = document.getElementById("right");
            var oUl = oDiv.getElementsByTagName("ul")[0];
            var aLi2 = oUl.getElementsByTagName("li");
            var jsonArr = [
                {

                    "name":"最热团购",
                    "list":[
                        {"name":"aaa","img":"../../images/1.jpg"},
                        {"name":"bbb","img":"../../images/2.jpg"},
                        {"name":"ccc","img":"../../images/3.jpg"}
                    ]
                },
                {
                    "name":"商城特惠",
                    "list":[
                        {"name":"aaa","img":"../../images/1.jpg"},
                        {"name":"bbb","img":"../../images/2.jpg"},
                        {"name":"ccc","img":"../../images/3.jpg"}
                    ]
                }
            ]

            function fn1(li){

                li.onclick = function(){
                    for(var i=0;i<aLi.length;i++){
                        aLi[i].className = '';
                    }
                    this.className = 'active';

                    var str = '';
                    var list = jsonArr[this.index].list;
                    oDiv.style.background = 'url('+list[0].img+')';
                    oDiv.style.backgroundSize = '600px 405px';
                   
                    for(var j =0;j<list.length;j++){
                        if(j==0){
                            str += '<li class="active">'+list[j].name+'</li>';
                        }else{
                            str += '<li>'+list[j].name+'</li>';
                        }
                    }
                    oUl.innerHTML = str;
                }
            }

        }
        
    </script>
</head>
<body>
   <div class="con">
        <ul class="left" id="left">
            <li class="active">最热团购</li>
            <li>商城特惠</li>
            <li>名品推荐</li>
            <li>缤纷活动</li>
        </ul> 
        <div class="right">
            <div class="div-img" id="right">
                <ul>
                    <li class="active">aaa</li>
                    <li>bbb</li>
                    <li>ccc</li>
                </ul>
            </div>
        </div> 
   </div> 
</body>
</html>
