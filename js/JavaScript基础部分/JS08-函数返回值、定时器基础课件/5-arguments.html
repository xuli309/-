// 当函数的参数个数无法确定的时候：用 arguments
// alert( sum( 1,2,3 ) );				// 6
// alert( sum( 1,2,3,4 ) );			// 10
function sum (){
	var n = 0;
	for( var i=0; i<arguments.length; i++ ){
		n += arguments[i];
	}
	return n;
}

// 课后小练习：
// alert( sum1( 1,2,3 , '+' ) );			// 6
// alert( sum1( 10,2,3,4, '-' ) );			// 1
function sum1 (){
	var fh = arguments[arguments.length-1];
	var n = 0;
	if(fh == '-'){
		n = arguments[0];
	}
	for( var i=0; i<arguments.length-1; i++ ){
		if(fh == "+"){
			n += arguments[i];
		}else if(fh == "-"){
			if(i == arguments.length-2){
				break;
			}
			n -= arguments[i+1];
		}
		
	}
	return n;
}

var a = 1;
function fn2( a ){
	arguments[0] = 3;
	alert(a);			    // 3
	var a = 2;
	alert( arguments[0] );	// 2
}
fn2(a);
alert(a);		 // 1
