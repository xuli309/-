<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
    window.onload = function(){
        var oInpu = document.getElementsByTagName('input');
        var oBtn = oInpu[1];

        oBtn.onclick = function(){
            var val = oInpu[0].value;
            if(val == ''){
                alert('请输入QQ号');
            }else if(typeof val == 'number'){
                alert('请输入数字');
            }else if(parseInt(val) != parseFloat(val)){
                alert('请输入整数');
            }else if(val.length < 5 || val.length > 10){
                alert('数字必须在5位以上、10位以内');
            }
        }
    }
</script>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />
<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
