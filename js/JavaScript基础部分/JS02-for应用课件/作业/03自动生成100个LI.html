<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;list-style: none;}
       ul{position: relative;margin:10px;}
       li{position: absolute;width:30px; height: 30px; line-height: 30px; text-align: center; border:1px solid #333;background:red;}
       li:nth-child(2n){background:yellow;}
       li:nth-child(3n){background:blue;}
       li:nth-child(4n){background:green;}
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById("btn1");
            var oUl = document.getElementById("ul1");

            var flag = true;
            oBtn.onclick = function(){
                if(flag){
                    var str = '';
                    for(var i=0;i<100;i++){
                        str += "<li style='left:"+i%10*40+"px; top:"+ Math.floor(i/10)*40 +"px;'>"+i+"</li>";
                    }
                    oUl.innerHTML = str;
                    flag = false;
                }
            }
          
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="自动生成100个LI" id="btn1">
        <ul id="ul1">
           
        </ul>
    </div>
</body>
</html>
