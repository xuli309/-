<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于面向对象的组件开发</title>
    <style>
       *{margin:0; padding:0;}
       
    </style>
    <script>
        // 自定义事件：主要跟函数有关系，就是让函数能够具备事件的某些特性
        window.addEventListener('show',function(){
            alert(1);
        },false);

        window.addEventListener('show',function(){
            alert(2);
        },false);

        window.addEventListener('show',function(){
            alert(3);
        },false);

        show(); //主动触发自定义事件
        
    </script>
</head>
<body>
   
</body>
</html>
