<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  
  <div id="app">
    <p> {{name}} </p>
    <p> {{name}} </p>
    <p k-text="name"></p>
    <p> {{age}} </p>
    <input type="text" k-model="name">
    <button @click="changeName">点我</button>
    <div k-html="buttonStr"></div>
  </div>
  <script src='./new-compile.js'></script>
  <script src='./new-vue.js'></script>
  <script>
    let vm = new KVue({
      el:"#app",
      data:{

        name:'newprototype',
        age:5,
        buttonStr:'<button>你好啊</button>'
      },
      created(){
        setTimeout(()=>{
          this.name='我是create修改的'
        },2000)
      },
      methods:{
        changeName(){
          // alert('哈哈')
          this.name = 'vuejs真不错'
          this.age = 1
        }
      }
    })
