<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <style>
        li{
            list-style: none;
            float: left;
            width: 30%;
            height:80px;
            background:yellowgreen;
            border:1px solid #000;
        }
    </style>
    <script src="js/vue.js"></script>

</head>

<body>

    <div id="app">
        
    </div>
    <script>

        // slot 父组件传递的dom结构
        var MyLi = {
            template: `<li>
                <slot></slot>
            </li>`
        }
        Vue.component('my-li',MyLi);

        // 入口组件，留坑
        var App = {
            template:`
                <div>
                    <ul>
                        <my-li>
                            <button>11111</button>
                        </my-li>
                        <my-li>222</my-li>
                        <my-li>333</my-li>
                        <my-li>444</my-li>
                        <my-li>55</my-li>
                        <my-li>666</my-li>
                        <my-li>777</my-li>
                        <my-li>888</my-li>
                        <my-li><h1>9999</h1></my-li>
                    </ul>
                </div>
            `
            
        }

        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template:`<app />`
        })
        


    </script>


</body>

</html>
