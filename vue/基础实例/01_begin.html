<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
    <script>
        var App = {
            template: `<div>
                <button @click="sendAjax">发起请求</button>
            </div>`,
            methods:{
                sendAjax: function(){
                    axios.get('http://127.0.0.1:3000/upload')
                    .then((result) => {
                        console.log(result)
                    }).catch((err) => {
                        console.log(err)
                    });
                }
            }
        }

        Vue.prototype.$axios = axios;

        new Vue({
            el: '#app',
            components:{
                app: App
            },
            template:`<app />`
        })
    </script>
</body>
</html>
