<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="js/vue.js"></script>
   
</head>

<body>
    <div id="app">
       <p v-if="b">{{a}}</p> 
       <p v-once>{{a}}</p> 
       <button v-on:click="a=2">change it</button>
       <button v-on:click="b?b=false:b=true">change b</button>
        <hr>
       <p>Using html {{c}}</p>
       <p v-html="c">Using html </p>
        <hr>
        <p id="dynamicId">dynamicId</p>
       <div v-bind:id="dynamicId">dddddddd</div>
        <hr>
        <button v-bind:disabled="b">Button</button>
       
    </div>
    <script>
       var app = new Vue({
           el: '#app',
           data: {
               a: 1,
               b: true,
               c: '<span style="color:red">ccccccccccc</span>'
           },
           beforeCreate:function() {
                console.log('beforeCreate  a is: ' + this.a);
           },
           created: function() {
               console.log('created a is ' + this.a);
           },
           beforeMount: function() {
            console.log('beforeMount a is ' + this.a);
           },
           mounted: function() {
            console.log('mounted a is ' + this.a);               
           },
           beforeUpdate: function() {
             console.log('beforeUpdate a is ' + this.a);      
           },
           updated: function() {
            console.log('updated a is ' + this.a);      
           },
           beforeDestroy: function() {
            console.log('beforeDestroy a is ' + this.a);  
           },
           destroyed: function() {
               
            console.log('destroyed a is ' + this.a);  
           },
       })

       
       
    </script>
</body>

</html>
