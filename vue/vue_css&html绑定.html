<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>

    <script src="js/vue.js"></script>
   
</head>

<body>
    <div id="app">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">class</div><hr>
        <div class="static" v-bind:class="objClass">classNew</div><hr>
        <div class="static" v-bind:class="obj1Class">class1New</div><hr>

        <div v-bind:class="[activeClass,errorClass]">数组class</div><hr>
        <div v-bind:class="[isActive ? activeClass : '',errorClass]">三元一次class</div><hr><br>

        <my-component v-bind:class="{ active: isActive }" class="boo zar"></my-component><hr><br>

        <div v-bind:style="{color: activeColor, fontSize:fontSize}">绑定内联样式style</div><hr>
        <div v-bind:style="styleObject">绑定内联样式对象style</div><hr>
        <div v-bind:style="[baseStyles, overridingStyles]">绑定内联样式数组style</div><hr><br>

        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">多重值</div>
    </div>

    <script>
          Vue.component('my-component', {
              template: '<p class="static">组件绑定class</p>'
          });
          var vue = new Vue({
              el: '#app',
              data: {
                  isActive: true,
                  hasError: true,
                  error: true,
                  objClass:{
                      active: true,
                      'text-danger': true
                  },
                  activeClass: 'active',
                  errorClass: 'error',
                  activeColor: 'red',
                  fontSize: '30px',
                  styleObject: {
                      color: 'red',
                      fontSize: '30px'
                  },
                  baseStyles:{
                      color: 'red'
                  },
                  overridingStyles:{
                      fontSize: '30px'
                  }
              },
              computed: {
                  obj1Class: function(){
                      return {
                          active: this.isActive && !this.error,
                          'text-danger': this.error && this.error.type === 'fatal'
                      }
                  }
              },
          });
      
                
    </script>
</body>

</html>
