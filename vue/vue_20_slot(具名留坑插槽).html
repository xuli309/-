<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    
    <script src="js/vue.js"></script>

</head>

<body>

    <div id="app">
        
    </div>
    <script>

        // slot 父组件传递的dom结构
        var MySlot = {
            template: `<li>
                以下预留第一个坑
                <slot name="one"></slot>
                <hr />
                以下预留第二个坑
                <slot name="two"></slot>
            </li>`
        }
        Vue.component('my-slot',MySlot);

        // 入口组件，留坑
        var App = {
            template:`
                <div>
                    <ul>
                        <my-slot>                            
                            <h1 slot="one">我是1，对应第一个坑</h1>
                            <h1 slot="two">我是2，对应第二个坑</h1>
                        </my-slot>
                    </ul>
                </div>
            `
        }

        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template:`<app />`
        })
        


    </script>


</body>

</html>
