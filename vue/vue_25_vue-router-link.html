<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>

    <div id="app"></div>

    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script>
        // 1. 引包
        // 2. 安装插件
        Vue.use(VueRouter);
        // 3. 创建路由对象
        var LoginTemp =  {template:`<h1>我是登录页面</h1>`};
        var RegisterTemp =  {template:`<h1>我是注册页面</h1>`};
        var router = new VueRouter({
            // 4. 配置路由对象
            routes:[
                //路由对象有了名称等于有了变量，router-link只需说明这个变量名就可以
               { name:'login', path:'/login', component: LoginTemp},
               { name:'register', path:'/register', component: RegisterTemp}
            ]
        })

         // 6. 指定路由改变局部位置
        var App = {
            template: `
                <div>
                    <!-- vue-router 内置组件 
                    <router-link to="/login">登录</router-link>
                    <router-link to="/register">注册</router-link>-->

                    <router-link :to="{name:'login'}">登录</router-link>
                    <router-link :to="{name:'register'}">注册</router-link>

                    <router-view></router-view>


                </div>
            `
        }

        // 5. 将配置好的路由对象关联到vue中
        new Vue({
            el:'#app',
            router: router, //不加这一步，会导致运行的时候说undefined 对象中取不到matched
            components:{
                app: App
            },
            template: '<app />'
        })
       



    </script>


</body>

</html>
