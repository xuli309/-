<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <!-- 生产环境版本，优化了尺寸和速度
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <script src="js/vue.js"></script>
   
</head>

<body>
    <div id="app">{{message}}</div>
    <hr>
    <div id="app2">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    <hr>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <hr>
    <div id="app4">
        <ul>
            <li v-for="(todo, index) in todos" :key="index">{{index+1}}、{{todo.text}}</li>
        </ul>
    </div>
    <hr>
    <div id="app5">
        <span>{{message}}</span>
        <button v-on:click="reverseMsg">逆转消息</button>
    </div>
    <hr>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
    <hr>
    <div id="app7">
        <ul>
            <good-item v-for="item in goodsList" v-bind:good="item" v-bind:key="item.id"></good-item>
        </ul>
    </div>
    <hr>
    
    <script>
       var app = new Vue({
           el: '#app',
           data: {
               message: 'Hello Vue'
           }
       })

       var app2 = new Vue({
           el: '#app2',
           data: {
                message: '页面加载于 ' + new Date().toLocaleString()
           }
       })

       var app3 = new Vue({
           el: '#app3',
           data: {
               seen: true
           }
       })

       var app4 = new Vue({
           el: '#app4',
           data: {
               todos:[
                   {text: '学习javascript'},
                   {text: '学习java'},
                   {text: '学习Python'}
               ]
           }
       })

       var app5 = new Vue({
           el: '#app5',
           data: {
               message: 'Hello Vue!'
           },
           methods: {
                reverseMsg: function(){
                    this.message = this.message.split('').reverse().join('');
                }
           },
       })

       var app6 = new Vue({
           el: '#app6',
           data: {
               message: 'Hello Vue!'
           }
       })

       Vue.component('good-item',{
           props:['good'],
           template: '<li>{{good.id}}、{{good.text}}</li>' 
       })
       var app7 = new Vue({
           el: '#app7',
           data: {
               goodsList: [
                   {id: 1, text: '苹果'},
                   {id: 2, text: '香蕉'},
                   {id: 3, text: '梨'},
               ]
           }
       })
       
    </script>
</body>

</html>
